{% include 'base_template.html' %}

{% block content %}
    <div class="mt-2">
        <div class="container">
            <form action="/add_user/" method="post">
            {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                        <label for="">{{ field.label }}</label>
                        {{ field }}
                        <span>{{ field.errors }}</span>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary mb-2">ADD</button>
            </form>
        </div>
    </div>
{% endblock %}
