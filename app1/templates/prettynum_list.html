{% include 'base_template.html' %}

{% block content %}
        <div class="mt-2">
        <div class="container">
            <div class="mb-1">
                <a href="/add_prettynum/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Add Mobile</a>
                <form method="get">
                    <div class="input-group mb-3" style="float:right; width:20%">
                        <input type="text" class="form-control" name="q" placeholder="Search for" aria-label="Search for" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                <th>ID</th>
                    {% for field in form %}
                    	<th>{{ field.label }}</th>
                    {% endfor %}
                <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for p in prettynum_list %}
                    <tr>
                        <th scope="row">{{ p.id }}</th>
                        <td>{{ p.mobile }}</td>
                        <td>{{ p.price }}</td>
                        <td>{{ p.get_level_display }}</td>
                        <td>{{ p.get_state_display }}</td>
                        <td>
                            <a href="/edit_prettynum/{{ p.id }}" class="btn btn-success btn-xs" role="button" aria-disabled="true">Modify</a>
                            <a href="/delete_prettynum/{{ p.id }}" class="btn btn-danger btn-xs" role="button" aria-disabled="true">Remove</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
